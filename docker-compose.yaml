version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: splitmate
      POSTGRES_PASSWORD: splitmate_pw
      POSTGRES_DB: splitmate_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=splitmate_db;Username=splitmate;Password=splitmate_pw"
    ports:
      - "5000:80"
    restart: unless-stopped

volumes:
  pgdata:
